# Common configuration for Django Chatbot
# Included by both HTTP and HTTPS server blocks

# Client request limits
client_max_body_size 20M;
client_body_buffer_size 128k;

# Logging
access_log /var/log/nginx/chatbot_access.log;
error_log /var/log/nginx/chatbot_error.log;

# Timeouts
proxy_connect_timeout 120s;
proxy_send_timeout 120s;
proxy_read_timeout 120s;

# Security headers
# X-Frame-Options removed - using DomainWhitelistMiddleware for access control
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;

# CORS headers for API and widget
add_header Access-Control-Allow-Origin "*" always;
add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-API-Key" always;
add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

# Handle preflight requests
if ($request_method = 'OPTIONS') {
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-API-Key" always;
    add_header Access-Control-Max-Age 1728000;
    add_header Content-Type "text/plain; charset=utf-8";
    add_header Content-Length 0;
    return 204;
}

# Static files
location /static/ {
    alias /var/www/chatbot/staticfiles/;
    expires 30d;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Media files
location /media/ {
    alias /var/www/chatbot/media/;
    expires 7d;
    add_header Cache-Control "public";
}

# Widget files (special handling for CORS)
location /widget/ {
    alias /var/www/chatbot/staticfiles/widget/;
    expires 1h;
    add_header Cache-Control "public";
    add_header Access-Control-Allow-Origin "*" always;
}

# Django admin
location /admin/ {
    proxy_pass http://chatbot_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
}

# API endpoints
location /api/ {
    proxy_pass http://chatbot_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-API-Key $http_x_api_key;
    proxy_redirect off;

    # Increase buffer sizes for large responses
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
}

# Health check endpoint
location /health {
    proxy_pass http://chatbot_app;
    proxy_set_header Host $host;
    access_log off;
}

# Root and all other requests
location / {
    proxy_pass http://chatbot_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
}

# Deny access to hidden files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}
