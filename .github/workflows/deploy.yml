name: Test and Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django system checks
        env:
          DJANGO_SETTINGS_MODULE: config.settings.testing
          SECRET_KEY: test-secret-key-for-ci
          ANTHROPIC_API_KEY: sk-ant-test-key
          OPENAI_API_KEY: sk-test-key
        run: |
          python manage.py check --deploy

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: config.settings.testing
          SECRET_KEY: test-secret-key-for-ci
          ANTHROPIC_API_KEY: sk-ant-test-key
          OPENAI_API_KEY: sk-test-key
        run: |
          python manage.py test --verbosity=2

      - name: Test summary
        if: success()
        run: |
          echo "‚úÖ All tests passed!"

  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: test  # Only deploy if tests pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "üöÄ Starting deployment..."
            sudo /usr/local/bin/update-chatbot

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "‚úÖ Checking application status..."
            systemctl status chatbot --no-pager || true
            echo ""
            echo "üîç Running health check..."
            curl -f https://cb.hexbolttechnologies.in/health || echo "‚ö†Ô∏è Health check failed"

      - name: Deployment summary
        if: success()
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Application URL: https://cb.hexbolttechnologies.in"
          echo "üìä Health Check: https://cb.hexbolttechnologies.in/health"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check the logs above."
