<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <script>
        // Global widget configuration from backend
        window.WIDGET_CONFIG = {
            baseUrl: "{{ WIDGET_BASE_URL }}"
        };

        // Apply configuration from URL parameters immediately to prevent color flash
        (function() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const botColor = urlParams.get('botColor');
                const botMsgBgColor = urlParams.get('botMsgBgColor');

                if (botColor) {
                    document.documentElement.style.setProperty('--bot-primary-color', botColor);
                    // Create darker variant
                    const r = Math.max(0, parseInt(botColor.substring(1, 3), 16) * 0.8);
                    const g = Math.max(0, parseInt(botColor.substring(3, 5), 16) * 0.8);
                    const b = Math.max(0, parseInt(botColor.substring(5, 7), 16) * 0.8);
                    const darkerColor = `rgb(${Math.floor(r)}, ${Math.floor(g)}, ${Math.floor(b)})`;
                    document.documentElement.style.setProperty('--bot-primary-color-dark', darkerColor);
                }

                if (botMsgBgColor) {
                    document.documentElement.style.setProperty('--bot-msg-bg-color', botMsgBgColor);
                    // Create darker variant
                    const r = Math.max(0, parseInt(botMsgBgColor.substring(1, 3), 16) * 0.8);
                    const g = Math.max(0, parseInt(botMsgBgColor.substring(3, 5), 16) * 0.8);
                    const b = Math.max(0, parseInt(botMsgBgColor.substring(5, 7), 16) * 0.8);
                    const darkerColor = `rgb(${Math.floor(r)}, ${Math.floor(g)}, ${Math.floor(b)})`;
                    document.documentElement.style.setProperty('--bot-msg-bg-color-dark', darkerColor);
                }
            } catch (e) {
                console.warn('Failed to apply URL config:', e);
            }
        })();
    </script>
    <link rel="stylesheet" href="/static/widget/styles.css">
</head>
